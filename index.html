<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JB HOTEL | Luxury Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hotel: {
                dark: '#2B1E17',
                gold: '#C9A24D',
                goldLight: '#E5C579',
                ivory: '#F5F1EB',
                surface: '#382820'
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'Tajawal', 'sans-serif'],
              serif: ['Playfair Display', 'Amiri', 'serif'],
            },
            backgroundImage: {
              'gradient-gold': 'linear-gradient(to right, #C9A24D, #FFE5B4, #C9A24D)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for luxury feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #2B1E17;
      }
      ::-webkit-scrollbar-thumb {
        background: #382820;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9A24D;
      }
      
      .text-gradient-gold {
        background: linear-gradient(to right, #C9A24D, #FFE5B4, #C9A24D);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 4s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Utility for smooth revealing elements */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* RTL Helper */
      [dir="rtl"] .invert-in-rtl {
        transform: scaleX(-1);
      }
      
      /* Prevent horizontal overflow on mobile */
      body {
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
</head>
  <body class="bg-hotel-dark text-hotel-ivory antialiased selection:bg-hotel-gold selection:text-hotel-dark">
    <div id="root"></div>
    <script>
      // Simple intersection observer script for scroll animations
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('active');
            }
          });
        }, { threshold: 0.1 });

        // Observe elements added dynamically or existing ones
        const observeElements = () => {
          const elements = document.querySelectorAll('.reveal');
          elements.forEach(el => observer.observe(el));
        };
        
        observeElements();
        // Re-run periodically for dynamic content
        setInterval(observeElements, 1000);
      });
    </script>
  </body>
</html>
